<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Logs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            display: grid;
            padding: 1%;
            text-align: center;
            background: radial-gradient(#82d893, #6aadb3);
        }

        .card {
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 8px;
            margin-top: 8px;
            box-shadow: -8px 15px 9px 0px rgba(0, 0, 0, 0.5);
        }

        .card .card {
            box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .card:not(.card .card)>label:nth-child(1) {
            color: black;
            font-weight: 600;
        }

        .card>label,
        .card>details {
            flex: 2;
            flex-basis: 50%;
        }

        .card label:nth-child(2) {
            color: darkblue;
        }

        .card textarea {
            border-radius: 5px;
            font-style: italic;
            font-size: 1.2em;
            height: 1.6em;
        }

        summary {
            cursor: pointer;
            font-weight: normal;
        }

        details[open] {
            padding: 0.5em;
        }

        details[open] summary {
            border-bottom: 1px solid #00000073;
            margin-bottom: 0.5em;
        }

        .modal__close:before {
            transform: rotate(-45deg);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #4285f4;
            border-color: #ccc;
            vertical-align: middle;
            border-style: solid;
            border-width: 1px;
            padding: 8px;
            color: #333;
            text-align: left;
        }

        td {
            overflow-wrap: break-word;
            background-color: #fff;
            border-color: #ccc;
            border-style: solid;
            border-width: 1px;
        }


        .card td {
            background: none;
        }

        td>.card {
            margin: 0px;
            border-radius: 0px;
            column-gap: normal;
        }

        .modal {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            text-align: left;
            background: rgba(0, 0, 0, .9);
            transition: opacity .25s ease;
        }

        .modal__bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            cursor: pointer;
        }

        .modal-state {
            display: none;
        }

        .modal-state:checked+.modal {
            opacity: 1;
            visibility: visible;
        }

        .modal-state:checked+.modal .modal__inner,
        .modal-state:checked+.modal .modal__inner__img {
            top: 0;
        }

        .modal__inner {
            transition: top .25s ease;
            position: absolute;
            top: -20%;
            right: 0;
            bottom: 0;
            left: 0;
            width: 80%;
            margin: auto;
            overflow: auto;
            background: #fff;
            border-radius: 5px;
            padding: 1em 2em;
            height: 80%;
            background: radial-gradient(#82d893, #6aadb3);
        }

        .modal__inner__img {
            transition: top .25s ease;
            position: absolute;
            top: -20%;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            margin: auto;
            overflow: auto;
            background: #fff;
            border-radius: 5px;
            padding: 1em 2em;
            height: 80%;
            background: radial-gradient(#82d893, #6aadb3);
        }

        .btn {
            cursor: pointer;
            background: #27ae60;
            display: inline-block;
            padding: .5em 1em;
            color: #fff;
            border-radius: 3px;
        }

        .btn:hover,
        .btn:focus {
            background: #2ecc71;
        }

        .btn:active {
            background: #27ae60;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .2) inset;
        }
    </style>
</head>
<body>
<table>
    <thead style="position: sticky;top:0;">
    <tr>
        <th>
            Datetime
        </th>
        <th>
            Level
        </th>
        <th>
            Source
        </th>
        <th>
            Machine
        </th>
        <th>
            User
        </th>
        <th>
            Message
        </th>
        <th>
            Variables
        </th>
        <th>
            Screenshot
        </th>
    </tr>
    </thead>
